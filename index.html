<html>
  <head>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        width: 100%;
      }

      textarea {
        width: 100%;
        height: 95%;
        color: var(--text-color);
        background-color: var(--bg-color);
        font-size: 48pt;
        resize: none;
      }

      button {
        border: none;
        outline: none;
        cursor: pointer;
        padding: 10px 20px;
        border-radius: 4px;
        box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        transition: transform 0.1s;
      }

      button:hover {
        transform: scale(1.1);
      }

      .light-theme {
        --text-color: #333;
        --bg-color: #fff;
      }

      .dark-theme {
        --text-color: #fff;
        --bg-color: #333;
      }

      body {
        color: var(--text-color);
        background-color: var(--bg-color);
      }
    </style>
  </head>
  <body class="light-theme">
    <textarea id="notepad"></textarea>
    <br>
    <button onclick="saveNotes()">Save</button>
    <button onclick="clearNotes()">Clear</button>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <br>
    <label for="font-picker">Font:</label>
    <select id="font-picker">
      <option value="Arial">Arial</option>
      <option value="Courier New">Courier New</option>
      <option value="Georgia">Georgia</option>
      <option value="Tahoma">Tahoma</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Verdana">Verdana</option>
    </select>
    <button onclick="applyFont()">Apply</button>
    <script>
      const notepad = document.getElementById("notepad");
      const fontPicker = document.getElementById("font-picker");

      function saveNotes() {
        localStorage.setItem("notes", notepad.value);
      }

      function clearNotes() {
        notepad.value = "";
        localStorage.removeItem("notes");
      }

      function toggleDarkMode() {
        document.body.classList.toggle("dark-theme");
      }

      function applyFont() {
        notepad.style.fontFamily = fontPicker.value;
      }

      const savedNotes = localStorage.getItem("notes");
      if (savedNotes) {
        notepad.value = savedNotes;
      }
    </script>
  </body>
</html>
